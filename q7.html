<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var i = 1;
        var n = parseInt(prompt("Enter any number beetwin 1 to 100 : "));
        var into = 0;

        document.write(`<h2>Table of ${n}.</h2>`);
        while(i <= 10){
            into = n * i;
            document.write(`<h2>${n}*${i} = ${into}</h2>`);
            i++;
        }

    </script>

</body>
</html>
