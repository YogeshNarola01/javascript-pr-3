<html>
    <script type="text/javascript">
        
        for( var i=1,j=10,k=5; i<=3,j>=8,k>=3; i++,j--,k--){
            document.write(`${i} , ${j} , ${k} , `);
        }
        document.write(`<br><br>`);
        var i=1,j=10,k=5;
        while(i<=3,j>=8,k>=3){
            document.write(`${i} , ${j} , ${k} , `);
            i++,j--,k--;
        }
    </script>
</html>
