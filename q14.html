
<html>
    <script type="text/javascript">
        /* 
        1 
      1 2 1
    1 2 3 1 2
  1 2 3 4 1 2 3
1 2 3 4 5 1 2 3 4
*/
        var i = 1;
        while(i<=5){
            s=4;
            while(s>=i){
                document.write(`&nbsp&nbsp`);
                s--;
            }
            var j = 1;
            while(j<=i){
                document.write(`${j}`);
                j++
            }
            k=1;
            while(k<i){
                document.write(`${k}`);
                k++;
            }
            i++;
            document.write(`<br>`);
        }
    </script>
</html>
