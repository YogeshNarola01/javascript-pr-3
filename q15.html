        var i=5;
        while(i>=1){
            var j=1;
            while(j<=i){
                document.write(`*`);
                j++;
            }
            var s=4;
            while(s>=i){
                document.write(`&nbsp&nbsp&nbsp&nbsp`);
                s--;
            }
            var k=1;
            while(k<=i){
                document.write(`*`);
                k++;
            }
            i--;
            document.write(`<br>`);
        }
